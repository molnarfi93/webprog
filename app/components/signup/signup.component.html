<table>
    <tr>
        <div class="header">Signup</div>
    </tr>
    <tr>
        <div class="panel">
			<form [formGroup]="userForm" (ngSubmit)="signup()">
				Email: <input type="text" formControlName="email"><br />
				<br />
				Password: <input type="text" formControlName="passw"><br />
				<br />
				<br />
				<br />
			</form>
			<button type="submit" [disabled]="!userForm.valid" class="ok">Sign up!</button><br />
        </div>
    </tr>
</table>

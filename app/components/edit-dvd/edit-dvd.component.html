<table>
    <tr>
        <div class="header">Edit DVD</div>
    </tr>
    <tr>
        <div class="panel">
			<form [formGroup]="dvdForm" (ngSubmit)="editDVD()">
				Title: <input type="text" formControlName="title"><br />
				<br />
				Year: <input type="number" min="1900" max="2021" formControlName="year"><br />
				<br />
				Price: <input type="number" min="900" max="10000" formControlName="price"><br />
				<br />
				Pieces: <input type="number" min="0" max="1000" formControlName="pieces"><br />
				<br />
				<br />
			</form>
			<button type="submit" [disabled]="!dvdForm.valid" class="ok">Add it!</button><br />
			<br />
			<br />
			<br />
			<button (click)="loadAvailableDVDs()">Go back</button>
        </div>
    </tr>
</table>
